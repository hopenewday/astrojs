<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>You're Offline - Astro News</title>
  <style>
    :root {
      --color-primary: #4f46e5;
      --color-primary-dark: #4338ca;
      --color-text: #1f2937;
      --color-text-light: #6b7280;
      --color-background: #ffffff;
      --color-background-alt: #f9fafb;
      --color-border: #e5e7eb;
    }
    
    [data-theme="dark"] {
      --color-primary: #818cf8;
      --color-primary-dark: #6366f1;
      --color-text: #f9fafb;
      --color-text-light: #9ca3af;
      --color-background: #111827;
      --color-background-alt: #1f2937;
      --color-border: #374151;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: var(--color-background);
      color: var(--color-text);
      line-height: 1.6;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem 1rem;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    
    .offline-icon {
      width: 120px;
      height: 120px;
      margin-bottom: 2rem;
    }
    
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: var(--color-primary);
    }
    
    p {
      font-size: 1.25rem;
      margin-bottom: 2rem;
      color: var(--color-text-light);
    }
    
    .button {
      display: inline-block;
      background-color: var(--color-primary);
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 0.375rem;
      text-decoration: none;
      font-weight: 500;
      transition: background-color 0.2s;
    }
    
    .button:hover {
      background-color: var(--color-primary-dark);
    }
    
    footer {
      text-align: center;
      padding: 1.5rem;
      font-size: 0.875rem;
      color: var(--color-text-light);
      border-top: 1px solid var(--color-border);
    }
    
    @media (prefers-color-scheme: dark) {
      :root:not([data-theme]) {
        --color-primary: #818cf8;
        --color-primary-dark: #6366f1;
        --color-text: #f9fafb;
        --color-text-light: #9ca3af;
        --color-background: #111827;
        --color-background-alt: #1f2937;
        --color-border: #374151;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <svg class="offline-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 5.636a9 9 0 010 12.728m-3.536-3.536a5 5 0 010-7.072m-3.183 1.757a3 3 0 010 3.558M6.75 6.75h.75m-.75 3h.75m-.75 3h.75m3-6h.75m-.75 3h.75m-.75 3h.75" />
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 19L5 5" />
    </svg>
    
    <h1>You're Offline</h1>
    <p>It looks like you've lost your internet connection. Some content may be available offline, but for the best experience, please reconnect.</p>
    
    <a href="/" class="button">Try Again</a>
  </div>
  
  <footer>
    <p>&copy; Astro News. All cached content available offline.</p>
  </footer>
  
  <script>
    // Check if we're in dark mode
    function updateTheme() {
      const savedTheme = localStorage.getItem('theme');
      
      if (savedTheme) {
        document.documentElement.setAttribute('data-theme', savedTheme);
      } else if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
        document.documentElement.setAttribute('data-theme', 'dark');
      }
    }
    
    // Initialize theme
    updateTheme();
    
    // Listen for system theme changes
    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', updateTheme);
  </script>
</body>
</html>
